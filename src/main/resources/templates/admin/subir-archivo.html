<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <title>Cargar registro</title>
</head>
<body>
    <h1>Cargar Registro Empleados</h1>
    <div class="container" my-5>
        <form th:action="@{/admin/fichero/subir}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="ruta" class="form-label">Ruta Archivo</label>
                <input id="ruta" name="ruta" type="file" class="form-control">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Cargar</button>
            </div>
        </form>
    </div>
</body>
</html>
